<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="top_list">
                <span> < </span>
                <span>无连接</span>
                <span>☰ &nbsp;&nbsp;&nbsp;☎ </span>
            </div>
            <div class="classify_list">
                <ul>
                    <li class="active">
                        <p>♋</p>
                        <p>电源</p>
                    </li>
                    <li>
                        <p>♋</p>
                        <p>首页</p>
                    </li>
                    <li>
                        <p>♋</p>
                        <p>菜单</p>
                    </li>
                    <li>
                        <p>♋</p>
                        <p>截屏</p>
                    </li>
                </ul>
            </div>
        </header><!-- /header -->
        <section class="section">
               <div class="content swiper-container">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide">电源</li>
                        <li class="swiper-slide">首页</li>
                        <li class="swiper-slide">菜单</li>
                        <li class="swiper-slide">截屏</li>
                    </ul>
                </div>
        </section>
        <footer class="footer">
                <p>
                    <span>卐</span>
                    <span>☺</span>
                </p>
        </footer>
    </div>
</body>
<script src="js/swiper.min.js"></script>
<script src="js/zepto.js"></script>
<script>
    var mySwiper = new Swiper(".content",{
        onSlideChangeStart:function(swiper){
            $(".classify_list ul li").eq(swiper.activeIndex).addClass('active').siblings().removeClass("active");
        }
    })
    $.each($(".classify_list ul li"),function(i,v){
        $(this).click(function(event){
            mySwiper.slideTo(i);
        })
    })
</script>
</html>
